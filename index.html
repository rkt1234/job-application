<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="heading">Job Application Form</p>
    <div class="main">
        <p class="name">Name</p>

        <form action="" class="firstline">
            <input type="text" placeholder="First">
            <input type="text" placeholder="Second">
        </form>

        <div class="email-phone">
            <div class="email-input">
                <p>E-mail</p>
                <form class="email">
                    <input type="text" placeholder="Enter your e-mail">
                </form>
            </div>

            <div class="phone-input">
                <p>Phone number</p>
                <form class="phone">
                    <input type="text" placeholder="Enter phone number">
                </form>
            </div>

        </div>

        <div class="choice">
            <p>Select the position for which you want to apply</p>
            <select name="" id="" class="position">
                <option value="">Select your position</option>
                <option value="">Frontend Developer</option>
                <option value="">Backend Developer</option>
                <option value="">Fullstack Developer</option>
                <option value="">App  Developer</option>
                <option value="">System Engineer</option>
            </select>
        </div>

        <div class="resume">
            <p>Upload your resume</p>
            <input type="file">
        </div>

        <button>Submit Application</button>
    </div>
    <marquee behavior="scroll" direction="right">Apply now!!</marquee>
</body>
</html>
